<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generating Device</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <p class="header">Advice #117</p>
            <p class="maintext">"It's easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </section>
    </main>
</body>
</html>
